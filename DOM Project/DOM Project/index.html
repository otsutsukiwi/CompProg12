<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DOM Project</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="main">
            <div id="header">
                <h1 onclick="titleClick(this)" id="title">Document Object Model</h1>
                <button id="changeName" type="button"></button>
            </div>
            <br>
            <div id="content">
                <br>
                <div class="sampleElement" id="sampleElement1"></div>
                <br>
                <div class="sampleElement"></div>
                <br>

                <div class="flexbox">
                    <div>
                        <button id="counter" class="buttons1" onmouseover="mouseOn1(this)" onmouseup="addLeave()" onmousedown="Add()" type="button">*hidden*</button>
                        <button id="numberBut" class="buttons1" onmouseover="mouseOn2(this)" type="button">*hidden*</button>
                        <button id="resetter" class="buttons1" onmouseover="mouseOn3(this)" onmouseup="subLeave()" onmousedown="Sub()" type="button">*hidden*</button>
                    </div>
                </div>


                <button id="moveBut" class="buttons" type="button">Move Me!</button>
                <div id="images">
                    <div id="animate">
                        <img class="image"
                            src="https://st2.depositphotos.com/1005091/6621/v/450/depositphotos_66218265-stock-illustration-young-happy-bunny.jpg">
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
